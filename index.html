<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forum - Free Bulma template</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  </head>
  <body>
    <div id="vueGoalApp">
      <nav class="navbar is-white topNav">
        <div class="container">
          <div class="navbar-brand">
            <h1>Activity Planner</h1>
          </div>
        </div>
      </nav>
      <nav class="navbar is-white">
        <div class="container">
          <div class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item is-active" href="#">Newest</a>
              <a class="navbar-item" href="#">In Progress</a>
              <a class="navbar-item" href="#">Finished</a>
            </div>
          </div>
        </div>
      </nav>
      <section class="container">
        <div class="columns">
          <div class="column is-3">
            <a @click="isFormDisplayed = !isFormDisplayed" class="button is-primary is-block is-alt is-large" href="#">New Activity</a>
            <div v-if="isFormDisplayed" class="create-form">
              <h2>Create Activity</h2>
              <div class="field">
                <label class="label" for="">Title</label>
                <div class="control">
                  <input v-model="newActivity.title" type="text" class="input" placeholder="Read a Book">
                </div>
                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-link">Create Activity</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-9">
            <div class="box content">
              <article class="post">
                <h4>Reading Harry Potter</h4>
                <div class="media">
                  <div class="media-left">
                    <p class="image is-32x32">
                      <img src="./images/user.png">
                    </p>
                  </div>
                  <div class="media-content">
                    <div class="content">
                      <p>
                        <a href="#">Filip Jerga</a> updated 34 minutes ago &nbsp;
                      </p>
                    </div>
                  </div>
                  <div class="media-right">
                    <span>Progress Bar Here</span>
                  </div>
                </div>
              </article>
              <article class="post" v-for="activity in activities">
                <h4>
                  {{activity.title}}
                </h4>
                <a href="#">Updated {{activity.updatedAt}} minutes ago &nbsp;</a>
              </article>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
